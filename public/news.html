    <script>

      $(document).ready(function(){

        // Autohiding navbar
        $(".navbar-fixed-top").autoHidingNavbar({});

        // fetch news and insert into HTML
        $.ajax({
            type: "GET",
            url: "https://docs.google.com/spreadsheets/export?id=1RJUHBFHu1j5Ezj7p83T277qpyd4oZIolQ62BrRCKXhE&exportFormat=csv",
            success: csv => {
              let rows = csv.split('\r');

              for (const [index, row] of rows.entries()) {
                let els = row.split(',');

                $('.list-group ').append(`
                  <div data-contentid="news_content_${index}" class="list-group-item news_list_item float-shadow" style="width:100%;">
                    <div class="row">
                      <div class="col-md-4 news_date">
                        <h2>${els[2]}</h2>
                      </div>
                      <div class="col-md-8 news_header">
                        <h2>${els[0]}</h2>
                      </div>
                      <div id="news_content_${index}" class="col-md-12 news_content news_content_hidden" style="padding-left:55px;">
                        <h4>${els[1]}</h4>
                      </div>
                    </div>
                  </div>
                `);
              }

              // toggle news
              $(".news_list_item").click(function(){
                console.log('click');
                  var target_id = $(this).attr("data-contentid");

                  if ( $("#"+target_id).is(":hidden") ) {
                    $("#"+target_id).slideDown("fast");
                  }
                  else {
                    $("#"+target_id).hide("fast");
                  }
              });
            }
        });

      });

    </script>
